<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body>
    <h2>Enter your WhatsApp number</h2>
    <form id="otpForm" method="post" action="/sendOTP">
        <label for="phone">WhatsApp Number:</label>
        <input type="text" id="phone" name="phone" placeholder="+947XXXXXXXX" required>
        <button type="submit">Send OTP</button>
    </form>

    <form id="verifyOTPForm" method="post" action="/verifyOTP" style="display:none;">
        <h2>Enter OTP</h2>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>

    <script>
        document.getElementById('otpForm').onsubmit = function (e) {
            e.preventDefault();
            fetch('/sendOTP', {
                method: 'POST',
                body: new URLSearchParams(new FormData(this))
            }).then(res => res.json()).then(data => {
                if(data.success) {
                    document.getElementById('otpForm').style.display = 'none';
                    document.getElementById('verifyOTPForm').style.display = 'block';
                } else {
                    alert('Failed to send OTP');
                }
            });
        };

        document.getElementById('verifyOTPForm').onsubmit = function (e) {
            e.preventDefault();
            fetch('/verifyOTP', {
                method: 'POST',
                body: new URLSearchParams(new FormData(this))
            }).then(res => res.json()).then(data => {
                if(data.success) {
                    window.location.href = "/nextPage";
                } else {
                    alert('Incorrect OTP');
                }
            });
        };
    </script>
</body>
</html>
