<body>

    <input type="file" id="zipFile" accept=".zip">
    <button onclick="uploadZip()">උඩුගත කරන්න</button>

    <script src="https://cdn.jsdelivr.net/npm/adm-zip@0.5.9/adm-zip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@2.20.0/dist/index.iife.min.js"></script>
    <script>
        async function uploadZip() {
            const fileInput = document.getElementById('zipFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("ZIP ගොනුවක් තෝරන්න!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("උඩුගත කිරීමේදී දෝෂයක් විය.");
            }
        }
