<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Obfuscator</h1>
    <p>ZIP ගොනුවක් උඩුගත කරන්න:</p>
    <input type="file" id="zipFile" accept=".zip">
    <button onclick="uploadZip()">උඩුගත කරන්න</button>

    <script>
        async function uploadZip() {
            const fileInput = document.getElementById('zipFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("ZIP ගොනුවක් තෝරන්න!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'obfuscated.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("උඩුගත කිරීමේදී දෝෂයක් විය.");
            }
        }
    </script>
</body>
</html>
